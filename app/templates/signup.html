{% extends 'base-login.html' %}

{% block button %}
    <form action="{{ url_for('main.login') }}">
        <button class="navbar-button">Вход</button>
    </form>
{% endblock %}

{% block sign %}
    <div class="center-text-sign">
        <h2>Регистрация</h2>
    </div>

    {% with message = get_flashed_messages() %}
        {% if message %}
            <div class="error">
                <p>{{ message[0] }}</p>
            </div>
        {% endif %}
    {% endwith %}

    <form method="post" class="sign-form">
        <input class="field" placeholder="Логин" name="login" id="login" required>
        <input class="field" placeholder="Пароль" type="password" name="password" id="password" required>
        <input class="field" placeholder="Имя" name="name" required>
        <input class="field" placeholder="Фамилия" name="surname" required>
        <input class="sign-button" type="submit" value="Регистрация">
    </form>
{% endblock %}
